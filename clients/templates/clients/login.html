<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBud Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #1f1f2e, #3b3b58);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .container {
            text-align: center;
            width: 100%;
        }

        .header {
            margin-bottom:30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px ;
            background-color: #252537;
            border-bottom: 1px solid #41416e;
        }

        .header .logo {
            display: flex;
            align-items: center;
        }

        .header .logo img {
            width: 36px;
            height: 36px;
            margin-right: 12px;
        }

        .header .logo span {
            font-size: 1.4em;
            font-weight: bold;
        }

        .header .login-link {
            color: #b3b3cc;
            text-decoration: none;
            font-size: 1em;
        }

        .header .login-link:hover {
            color: #ffffff;
        }

        .login-box {
            background-color: #2a2a4b;
            border-radius: 10px;
            padding: 30px 40px;
            width: 400px;
            margin: 0 auto;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
        }

        .login-box h2 {
            margin-bottom: 15px;
            color: #77aaff;
            font-size: 1.8em;
        }

        .login-box p {
            margin-bottom: 20px;
            color: #ccccff;
            font-size: 1em;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .login-box label {
            font-size: 1em;
            margin-bottom: 8px;
            color: #b3b3cc;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #3a3a5c;
            color: #ffffff;
            font-size: 1em;
        }

        .login-box input::placeholder {
            color: #9999cc;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #4c8bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }

        .login-box button:hover {
            background-color: #3a6edb;
        }

        .signup-link {
            margin-top: 20px;
            text-align: center;
        }

        .signup-link a {
            color: #77aaff;
            text-decoration: none;
            font-size: 1em;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
        a{
            color: #ffffff; 
            text-decoration: none; 
        }
        
        a:hover {
            color: #cccccc; 
        }
        <style>
            .alert {
                padding: 10px;
                margin-bottom: 20px;
                border-radius: 5px;
            }
        
            .alert .message {
                font-size: 1em;
                text-align: center;
            }
        
            .alert .message.success {
                background-color: #4caf50;
                color: white;
            }
        
            .alert .message.error {
                background-color: #f44336;
                color: white;
            }
        </style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logo.png" alt="StudyBud Logo">
                <a href="{% url 'home' %}"><span>StudyBud</span></a>
            </div>
            <a href="{% url 'login' %}" class="login-link">Login</a>
        </div>
    
        <div class="login-box">
            <h2>LOGIN</h2>
            <p>Find your study partner</p>
    
            {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                        <p class="message">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
    
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="e.g. dennis_ivy@email.com" required>
    
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="********" required>
    
                <button type="submit">Login</button>
            </form>
    
            <div class="signup-link">
                <p>Haven't signed up yet? <a href="{% url 'signup' %}">Sign Up</a></p>
            </div>
        </div>
    </div>
    
    </body>
    </html>
